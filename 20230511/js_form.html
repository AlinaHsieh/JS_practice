<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <div>
            <label for="">數字1：</label>
            <input type="text" name="num1" id="num1">
        </div>
        <div>
            <label for="">數字2：</label>
            <input type="text" name="num2" id="num2">
        </div>
        <div>
            <button type="button" name="button" id="button" onclick="myBtnFun()">計算相加</button>
        </div>
        <p id="result">結果為...</p>
    </form>

    <script>
        let num1 = document.getElementById("num1");
        let num2 = document.getElementById("num2");
        let button = document.getElementById("button");
        let result = document.getElementById("result");

        function myBtnFun() {
            console.log('hello myBtnFun');
            let num1Value = num1.value;
            console.log('num1Value type =>',typeof(num1Value));
            let num2Value = num2.value;
            console.log('num2Value type =>',typeof(num2Value));
            let resultValue = Number(num1Value) + Number(num2Value);
            console.log('resultValue',resultValue);
            result.innerText = `計算結果為：${resultValue}`;
        }


    </script>

</body>
</html>
